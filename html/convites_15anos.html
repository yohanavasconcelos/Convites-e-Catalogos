<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Ana Luiza 15 Anos</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
    <body class="body_15anos">
        <div class="convidando">
            <div class="nome_ano">
                <img src="/imagens/arco_de_flores.jpeg" alt="arco de flores" class="imagem_arco">

            </div>
            <div class="informacoes">
                <div class="conteudo-centralizado">
                    <div class="dia_da_festa">
                        <div class="dia-semana_horario">
                            <p class="dia-semana">SEXTA</p>
                            <p class="horario">21H</p>
                        </div>
                        <p class="dia">26</p>
                        <div class="mes_ano-festa">
                            <p class="mes">ABRIL</p>
                            <p class="ano-festa">2024</p>
                        </div>
                    </div>
                    <div class="local">
                        <p class="local_festa">Av.Ver.Juliano da Costa Marques, 369</p>
                        <p class="edificio">Ed.Parque Pantanal 2</p>
                        <p class="salao">Salão de Festas</p>
                    </div>
                </div>
               <div class="icones">
                    <div class="traje">
                        <a class="traje-vestimenta">
                            <img src="/imagens/traje.png" alt="traje" class="imagem__icones">
                        </a>
                        <section class="texto-traje">
                            <p class="codigo_vestimenta">TRAJE: <br>ESPORTE FINO</p>
                            <p class="evitar">Evite a cor Pink</p>
                        </section>
                    </div> 
                    <div class="sua-presenca">
                        <a class="confirmacao">
                            <img src="/imagens/presenca.png" alt="confirmar presenca" class="imagem__icones">
                        </a>
                        <p class="sua-presenca__confirmacao">CONFIRMAR PRESENÇA</p>
                    </div>
                     <div class="localizacao">
                        <a class="localizador">
                            <img src="/imagens/localizador.png" alt="local da festa" class="imagem__icones">
                        </a>
                        <p class="localizacao_">ENDEREÇO NO MAPA</p>
                    </div>
                </div> 
            </div>
            <footer class="rodape">
                <p class="rodape__aviso">Clique nos ícones para interagir</p>
            </footer>
        </div> 
    </body>
</html>
